{% extends 'base.html' %}
{% block title %}Create a Recipe{% endblock %}

{% block body %}
  <h1>Create a Recipe</h1>

  <form action="/login" method="GET">
    <p>
      Recipe Name <input type="text" name="recipe_name">
    </p>

    <p>
      Password <input type="text" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
