{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for recipe in see_recipes %}
            <li>
                <p>
                    <a href="/recipes/{{ recipe.recipe_id }}">{{ recipe.recipe_name }}</a> 
                    <!-- ^^^ should include list of matched ingredients under recipes ^^^ -->
                </p>
            </li>   
        {% endfor %}
    </ul>
{% endblock body %}
